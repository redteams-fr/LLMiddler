<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}gateway-ia{% endblock %}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: "JetBrains Mono", "Fira Code", "Cascadia Code", monospace;
            font-size: 13px;
            background: #0d1117;
            color: #c9d1d9;
            line-height: 1.5;
        }
        a { color: #58a6ff; text-decoration: none; }
        a:hover { text-decoration: underline; }
        nav {
            background: #161b22;
            border-bottom: 1px solid #30363d;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        nav .brand {
            font-size: 15px;
            font-weight: 700;
            color: #f0f6fc;
        }
        nav .nav-link { color: #8b949e; }
        nav .nav-link:hover { color: #c9d1d9; }
        .container {
            max-width: 1400px;
            margin: 20px auto;
            padding: 0 20px;
        }
        h1 { font-size: 18px; margin-bottom: 16px; color: #f0f6fc; }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            overflow: hidden;
        }
        th, td {
            padding: 8px 12px;
            text-align: left;
            border-bottom: 1px solid #21262d;
        }
        th {
            background: #1c2128;
            color: #8b949e;
            font-weight: 600;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        tr:hover { background: #1c2128; }
        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }
        .badge-completed { background: #1b4332; color: #2dd4bf; }
        .badge-pending { background: #3b2f1e; color: #f59e0b; }
        .badge-error { background: #3b1c1c; color: #f87171; }
        .badge-method {
            background: #1c2641;
            color: #818cf8;
            font-weight: 700;
        }
        .badge-streaming { background: #1e3a5f; color: #7dd3fc; }
        .status-2xx { color: #2dd4bf; }
        .status-4xx { color: #f59e0b; }
        .status-5xx { color: #f87171; }
        .panel {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            margin-bottom: 16px;
        }
        .panel-header {
            padding: 10px 16px;
            background: #1c2128;
            border-bottom: 1px solid #30363d;
            font-weight: 700;
            font-size: 13px;
            color: #f0f6fc;
        }
        .panel-body { padding: 16px; }
        pre {
            background: #0d1117;
            border: 1px solid #21262d;
            border-radius: 4px;
            padding: 12px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-word;
            font-size: 12px;
        }
        .meta-table { width: auto; border: none; background: none; }
        .meta-table td {
            border: none;
            padding: 4px 16px 4px 0;
        }
        .meta-table td:first-child {
            color: #8b949e;
            font-weight: 600;
        }
        .btn {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 6px;
            border: 1px solid #30363d;
            background: #21262d;
            color: #c9d1d9;
            font-size: 12px;
            cursor: pointer;
            font-family: inherit;
        }
        .btn:hover { background: #30363d; }
        .btn-danger { border-color: #f8717155; color: #f87171; }
        .btn-danger:hover { background: #3b1c1c; }
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        .modal-overlay.active { display: flex; }
        .modal {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            width: 90%;
            max-width: 1100px;
            max-height: 85vh;
            display: flex;
            flex-direction: column;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid #30363d;
            color: #f0f6fc;
            font-weight: 700;
        }
        .modal-close {
            background: none;
            border: none;
            color: #8b949e;
            font-size: 20px;
            cursor: pointer;
            padding: 0 4px;
            font-family: inherit;
        }
        .modal-close:hover { color: #f0f6fc; }
        .modal-body {
            padding: 16px;
            overflow-y: auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        .modal-panel-title {
            font-size: 12px;
            color: #8b949e;
            font-weight: 600;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <nav>
        <span class="brand">gateway-ia</span>
        <a class="nav-link" href="{{ ui_prefix }}/">Sessions</a>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer style="text-align: center; padding: 16px 20px; border-top: 1px solid #21262d; color: #8b949e; font-size: 11px; margin-top: 40px;">
        &copy; redteams.fr
    </footer>
</body>
</html>
